<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tab</title>
<style>
.highlight { background: yellow;}
.tab_content{ border:1px solid red; padding:20px; display:none;}
.tab a{text-decoration:none; color:green;}
.active a { color: red;}
</style>
<script src="js/jquery-1.10.2.js"></script><!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
</head>
<body>
<!-- get URL Script-->
<h4>get URL Script</h4>
<div id="demo"></div>
<script>
document.getElementById("demo").innerHTML="url: "+ window.location.href;
</script>
<p class="blue highlight">Click to toggle</p>
<p class="blue">highlight</p>
<script>
$( "p" ).click(function() {
  $( this ).toggleClass( "highlight" );
});
</script>
<!-- ----------------------------------- Tab-------------------------------- -->
<div class="tab">
<ul>
<li class="active"><a href="#tab1">Tab 1</a></li>
<li><a href="#tab2"> Tab 2</a></li>
<li><a href="#tab3">Tab 3</a></li>
</ul>
</div>
<div id="tab1" class="tab_content" style="display:block;">Paragraphs 1</div>
<div id="tab2" class="tab_content">Paragraphs 2</div>
<div id="tab3" class="tab_content">Paragraphs 3</div>
<script>
$(document).ready(function(){
	$(".tab li").click(function(){
	$(".tab li").removeClass("active");
	$(this).addClass("active");
	$(".tab_content").hide();
	var select_tab=$(this).find("a").attr("href");
	$(select_tab).show();
	});
});
</script>
</body>
</html>
