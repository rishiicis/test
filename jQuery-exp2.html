<!----------------------on click previous Li in different and next in differnt color----------------------->
<h4>onclick of Li pre and next in differnt color</h4>
<ul id="undefined">
<li>Link 1</li>
<li>Link 2</li>
<li>Link 3</li>
<li>Link 4</li>
<li>Link 5</li>
</ul>
<button id="addLi">add Li</button>
<script>
$(document).on("click", "li", function() {
$("li").removeClass(" li-nxt li-pre li-blue");
	$(this).prevAll().addClass("li-pre");
	$(this).nextAll().addClass("li-nxt");
	$(this).addClass("li-blue");
});
var x = 5;
$(document).on("click", "#addLi", function() {
	x++;
	$("#undefined").append("<li>Link " + x +"</li>");
});
</script>
<!-----------------------------------radio button--------------------------------------------------------------------->
<h4>on click of radio button change box color</h4>
<input type="radio" name="radio" id="abc"/>Mr <input type="radio" name="radio" id="xyz"/>Mrs
<div class="first">First</div>
<div class="second">Second</div>
<script type="text/javascript">
$(document).on('click', function(e) {
	var x = e.target;
	if($(x).is($('#abc'))){
		$(".first").css({background:"yellow"});
		$(".second").css({background:"orange"});
		}
	else if($(x).is($('#xyz'))){
		$(".first").css({background:"pink"});
		$(".second").css({background:"green"});
		}
});
</script>
<!----------------------------------------onBlur or onChange------------------------------>
<h4>which execute first onBlur or onChange</h4>
<input type="text" placeholder="Name" id="input">
<script>
$(document).ready(function(e) {
$('#input').keyup(function(){
    $('#input').val($(this).val().toUpperCase());
}); 
$("#input").on("change", function() {
	alert("on change");
});    
$("#input").on("blur", function() {
	alert("on blur");
});    
});
</script>
<!----------------------------------------Promise method------------------------------>
<h4>Promise method</h4>
<button id="button1">Check</button>
<div><p>Ready...</p>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div></div>
<script>
$( "#button1" ).on( "click", function() {
  $( "p" ).append( "Started..." );
  $( ".div1" ).each(function( i ) {
    $( this ).fadeIn().fadeOut( 1000 * ( i + 1 ) );
  });
  $( ".div1" ).promise().done(function() {
    $( "p" ).append( " Finished! " );
  });
});
</script>
