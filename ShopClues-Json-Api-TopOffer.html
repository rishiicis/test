    <script src="src/js/jquery-3.2.1.min.js"></script>

    <script src="src/js/owl.carousel.js"></script>
    <script type="text/javascript">
        String.format = function () {
            var s = arguments[0];
            for (var i = 0; i < arguments.length - 1; i++) {
                var reg = new RegExp("\\{" + i + "\\}", "gm");
                s = s.replace(reg, arguments[i + 1]);
            }
            return s;
        };
        if (typeof String.prototype.trim !== 'function') {
            String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g, '');
            };
        };
        $(document).ready(function () {
            var apiPath = 'http://api.shopclues.com/api/v11/new_deals?key=d12121c70dda5edfgd1df6633fdb36c0&gid=7820';
            (function () {
                var itemTemplate = ' <li class="item"><a href="#" class="dProducts"> <img src="{0}"> <i></i> <span> <span>Rs.{1}</span> <span>Rs.{2}</span> </span> <span>{3}% Off</span> <span>{4}</span> </a> <span class="btn-add"><a href="#">Add to cart</a></span> </li>';
                $.getJSON(apiPath, function (data) {
                    $.each(data, function (key, item) {
                        var itemHtml = String.format(itemTemplate, item.banner_url, item.product_list_price, item.product_price, item.percentage, item.display_name);
                        $(itemHtml).appendTo("#ulItemList");
                    });
                    $('.owl-carousel').owlCarousel({
                        loop: true,
                        margin: 10,
                        responsiveClass: true,
                        responsive: {
                            0: {
                                items: 1,
                                nav: true,
                                loop: false,
								slideBy: 1
                            },
                            600: {
                                items: 3,
                                nav: true,
                                loop: false,
								slideBy: 3
                            },
                            1000: {
                                items: 5,
                                nav: true,
                                loop: false,
								slideBy: 5,
                                margin: 15
                            }
                        }
                    });
                })
                    .fail(function () {
                        console.log("error");
                    });

            })();
        });
    </script>
