<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Menu || Tab</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal_1"> Modal 1</button>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal_2"> Modal 2</button>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal_3"> Modal 3</button>
  <!-- Modal 1 -->
  <div class="modal fade" id="myModal_1" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header 1</h4>
        </div>
        <div class="modal-body">
          <p>Modal Body 1</p>
        </div>
        <div class="modal-footer">
        	<div class="text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
            </div>
        </div>
      </div>
    </div>
  </div>
 <!-- Modal 2 -->
   
  <div class="modal fade" id="myModal_2" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header 1</h4>
        </div>
        <div class="modal-body">
          <p>Modal 2</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Ok</button>
          <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
 <!-- Modal 3 -->
  
  <div class="modal fade" id="myModal_3" role="dialog">
    <div class="modal-dialog modal-sm">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header 3</h4>
        </div>
        <div class="modal-body">
          <p>Modal 3</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
 <!-- Modal 3 end -->
  
</div>


</body>
</html>
